let curDay = null, curExIdx = 0, logs = JSON.parse(localStorage.getItem('gym_v4_logs')) || [], chartObj = null;

function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
    document.getElementById('screen-' + id).classList.remove('hidden');
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    if(id === 'home') document.querySelectorAll('.nav-item')[0].classList.add('active');
    if(id === 'stats') { document.querySelectorAll('.nav-item')[1].classList.add('active'); renderStats(); }
}

function startWorkout(dayIdx) {
    curDay = program[dayIdx];
    curExIdx = 0;
    showScreen('exercise');
    renderExercise();
}

function renderExercise() {
    const ex = curDay.exercises[curExIdx];
    const isLast = curExIdx === curDay.exercises.length - 1;
    let setsHtml = '';
    for(let i=1; i<=4; i++) {
        setsHtml += `<div class="set-row">
            <div class="input-box"><label>–í–µ—Å (–∫–≥)</label><input type="number" step="0.5" id="w-${i}" placeholder="0"></div>
            <div class="input-box"><label>–ü–æ–≤—Ç–æ—Ä—ã</label><input type="number" id="r-${i}" placeholder="0"></div>
        </div>`;
    }

    document.getElementById('ex-content').innerHTML = `
        <p style="color:var(--gray); margin-bottom:5px;">${curDay.day} ‚Ä¢ ${curExIdx+1}/${curDay.exercises.length}</p>
        <h1>${ex.name}</h1>
        <div class="video-container">
            <video playsinline loop controls preload="auto" src="videos/${ex.video}"></video>
        </div>
        <div class="card">
            <div class="tech-text"><b>–û–±—ä–µ–º:</b> ${ex.volume}\n\n${ex.tech}</div>
        </div>
        <div class="card">
            ${setsHtml}
            <button onclick="saveEx()">${isLast ? '–§–ò–ù–ò–®' : '–î–ê–õ–ï–ï'}</button>
            <button class="btn-secondary" onclick="showScreen('home')">–í–´–•–û–î</button>
        </div>
    `;
    window.scrollTo(0,0);
}

function saveEx() {
    const ex = curDay.exercises[curExIdx];
    const results = [];
    for(let i=1; i<=4; i++) {
        const w = document.getElementById(`w-${i}`).value, r = document.getElementById(`r-${i}`).value;
        if(w && r) results.push({w: parseFloat(w), r: parseInt(r)});
    }
    if(results.length) {
        logs.push({ t: Date.now(), d: new Date().toLocaleDateString('ru-RU'), n: ex.name, s: results });
        localStorage.setItem('gym_v4_logs', JSON.stringify(logs));
    }
    if(curExIdx < curDay.exercises.length - 1) { curExIdx++; renderExercise(); }
    else { alert("–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–∫–æ–Ω—á–µ–Ω–∞!"); showScreen('home'); }
}

function renderStats() {
    const names = [...new Set(logs.map(l => l.n))];
    const sel = document.getElementById('chart-select');
    sel.innerHTML = names.map(n => `<option value="${n}">${n}</option>`).join('');
    document.getElementById('history-list').innerHTML = logs.slice().reverse().slice(0,15).map(l => `
        <div class="card" style="padding:12px; margin-bottom:10px; font-size:13px;">
            <b>${l.d}</b> - ${l.n}<br>
            ${l.s.map(s => `${s.w}–∫–≥ x ${s.r}`).join(' | ')}
        </div>
    `).join('');
    if(names.length) initChart();
}

function initChart() {
    const name = document.getElementById('chart-select').value;
    const filtered = logs.filter(l => l.n === name).sort((a,b) => a.t - b.t);
    const ctx = document.getElementById('mainChart').getContext('2d');
    if(chartObj) chartObj.destroy();
    chartObj = new Chart(ctx, {
        type: 'line',
        data: {
            labels: filtered.map(f => f.d),
            datasets: [{ label: '–ú–∞–∫—Å. –≤–µ—Å (–∫–≥)', data: filtered.map(f => Math.max(...f.s.map(s=>s.w))), borderColor: '#007aff', tension: 0.3 }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });
}
